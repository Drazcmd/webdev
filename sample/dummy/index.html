<!DOCTYPE html>
<html ng-app="DummyApp">
<head>
  <meta charset="utf-8" />
  <title>Dummy Test</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.min.js"></script>  
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-resource.min.js"></script>  

  <script src="app.js"></script>
</head>
<body ng-controller="DummyCtrl as vm">

<div>
<input type="text" ng-model="vm.username">
<input type="password" ng-model="vm.password">
<input type="button" value="LogIn" ng-click="vm.login()">
<input type="button" value="LogOut" ng-click="vm.logout()">

<br/><br/>

<span ng-click="vm.facebookLogin()" class="btn btn-primary">
<span class="fa fa-facebook"></span> Facebook</span>


<span ng-click="vm.googleLogin()" class="btn btn-danger">
<span class="fa fa-google-plus"></span> Google+</a>

</div>

<div style="font-size: 1.5em;" ng-show="vm.iam">
<br/>
Logged in as: {{ vm.iam }}
</div>

<br/>

<div>
     <input type="text" ng-model="vm.status" placeholder="status">
</div>

<br>
<label class="btn"
  ng-class="{ 'btn-warning': vm.stop, 'btn-success': !vm.stop }" 
  ng-click="vm.loadPosts()">
  Load Post ({{ vm.posts.length }})
</label>

<div ng-show="vm.message">
<br/>
{{vm.message}}
</div>

<section ng-repeat="post in vm.posts">
	<h3>{{post.author}} at {{post.date}}</h3>
  <img style="max-width: 100px; max-height: 100px" ng-src="{{post.img}}">
	<p>{{post.body}}</p>
	<input type="button" class="btn btn-primary" value="Delete" ng-click="vm.removePost(post.id)">
  <label class="bte btn-warning"  ng-click="show=!show">
    Comments ({{ post.comments.length }})
  </label>
  <div ng-show="show" style="margin-left: 3em" ng-repeat="comment in post.comments">
    <h4>{{comment.author}} at {{comment.date}}</h3>
    <p>{{comment.body}}</p>
  </div>
</section>

</body>
</html>
