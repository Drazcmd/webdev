<!DOCTYPE html>
<html ng-app="tabApp">
<head>
  <meta charset="utf-8" />
  <title>Tab App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.min.js"></script>  
  
  <script src="app.js"></script>
  
</head>
<body ng-controller="MainCtrl as main">

<nav>
  <div class="btn-group">  
    <a href="#/firstTab" class="btn btn-primary" btn-checkbox>First</a>
    <a href="#/secondTab" class="btn btn-primary" btn-checkbox>Second</a>
    <a href="#/thirdTab" class="btn btn-primary" btn-checkbox>Third</a> 
  </div>
</nav>

<p>
The main page is controlled by the "{{ main.name }}" controller.
</p>

<p>Here is the imbedded view when navigating to {{ main.getLocation() }}</p>
<div style="padding: 2em;">
  <div ng-view></div>
</div>


<hr>

<footer>
... footer ...
</footer>

</body>
</html>
